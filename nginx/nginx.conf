events {}

http {
  server {
    listen 80;
    server_name network_portal _;

    location = / {
      root /usr/share/nginx/html;
      try_files /index.html =404;
    }

    location /nocodb/ {
      proxy_pass http://nocodb:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /nocodb;
      proxy_redirect ~^(/.*)$ /nocodb$1;
      sub_filter_once off;
      sub_filter 'href="/' 'href="/nocodb/';
      sub_filter 'src="/' 'src="/nocodb/';
    }

    location /filebrowser/ {
      proxy_pass http://filebrowser:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /filebrowser;
      proxy_redirect ~^(/.*)$ /filebrowser$1;
    }

    location = /filebrowser {
      return 301 /filebrowser/;
    }

    location /marimo/ {
      proxy_pass http://marimo:2718;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Prefix /marimo;
      proxy_redirect ~^(/.*)$ /marimo$1;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location = /marimo {
      return 302 /marimo/;
    }
  }
}
